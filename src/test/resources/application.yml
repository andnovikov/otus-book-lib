spring:
  messages:
    basename: i18n.messages

  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    #show-sql: true

logging:
  level:
    ROOT: ERROR