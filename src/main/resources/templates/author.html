<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div><a href="#" th:href="@{/authors}">Назад</a></div>
<form action="#" th:action="@{/author/{id}(id=${author.id})}" th:object="${author}" method="post">
    <h2>Автор</h2>
    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:field="*{id}" value="1"/>
    </div>
    <div class="row">
        <label for="first-name-input">Имя:</label>
        <input id="first-name-input" type="text" th:field="*{firstName}" value="Лев"/>
    </div>
    <div class="row">
        <label for="last-name-input">Фамилия:</label>
        <input id="last-name-input" type="text" th:field="*{lastName}" value="Толстой"/>
    </div>
    <div class="row">
        <button type="submit">Отправить</button>
    </div>
</form>
</body>
</html>
