<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">

    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div><a href="#" th:href="@{/}">Назад</a></div>
<h2>Книги</h2>
<div class="btn-group">
    <button type="button" class="btn btn-primary" onclick="newBook()">Новая книга</button>
</div>
<table align="centre" width="40%">
    <thead>
        <tr>
            <th>Идентификатор</th>
            <th>Жанр</th>
            <th>Автор</th>
            <th>Наименование</th>
            <th>Редактировать</th>
        </tr>
    </thead>
    <tbody id="container"></tbody>
</table>
<!-- Modal -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" class="form-control" id="inputId">
                    <div class="form-label-group">
                        <label for="genre-input">Жанр</label>
                        <select id="genre-input" class="form-control">
                            <option>Тестовый жанр</option>
                        </select>
                    </div>
                    <div class="form-label-group">
                        <label for="author-input">Автор</label>
                        <select id="author-input" class="form-control">
                            <option>Тестовый автор</option>
                        </select>
                    </div>
                    <div class="form-label-group">
                        <label for="inputTitle">Наименование</label>
                        <input type="title" class="form-control" id="inputTitle">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveBook()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/book.js}"></script>
</body>
</html>
