<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div><a href="#" th:href="@{/}">Назад</a></div>
<h1>Авторы</h1>
<div class="btn-group">
    <button type="button" class="btn btn-primary" onclick="newAuthor()">Новый автор</button>
</div>
<table align="centre" width="40%">
    <thead>
        <tr>
            <th>Идентификатор</th>
            <th>Имя автора</th>
            <th>Фамилия автора</th>
            <th>Редактировать/удалить</th>
        </tr>
    </thead>
    <tbody id="container"></tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" class="form-control" id="inputId">
                    <div class="form-label-group">
                        <label for="inputFirstname">Имя</label>
                        <input type="firstname" class="form-control" id="inputFirstname">
                    </div>
                    <div class="form-label-group">
                        <label for="inputLastname">Фамилия</label>
                        <input type="lastname" class="form-control" id="inputLastname">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveAuthor()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/author.js}"></script>
</body>
</html>
